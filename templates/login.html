{% extends "layouts/main.html" %}

{% block content%}

<body>

      <form action="" method="post">
          <div class="row">
            <h1>Please login</h1>
            <div class="six columns">
              <label for="{{ request.form.username }}">Your Username</label>
              <input class="u-full-width" type="text" placeholder="Username" id="{{ request.form.username }}">
            </div>
              <label for="{{request.form.password }}">Your Password</label>
              <input class="u-full-width" type="password" placeholder="Password" id="{{request.form.password }}">
            </div>
          <input class="button-primary" type="submit" value="Login">
      </form>

    {% if error %}
        <p class="error"><strong>Error:</strong> {{ error }}
      {% endif %}

  </body>



{% endblock %}
